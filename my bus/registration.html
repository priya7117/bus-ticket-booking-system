<!DOCTYPE html>
<html>
<head>
    <title>STUDENT REGISTRATION</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; }
        table td { padding: 10px; font-size: 18px; }
        input, select { padding: 6px; border-radius: 5px; border: 1px solid #ccc; }
        .next-button {
            background-color: rgb(249, 49, 232); color: white; border: none;
            height: 36px; width: 105px; border-radius: 10px; cursor: pointer;
        } 
        .next-button:hover { opacity: 0.6; }
    </style>
</head>
<body>
    <center>
        <h1>STUDENT REGISTRATION</h1>
        <form id="registrationForm">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" id="name" placeholder="Enter your name" required></td>
                </tr>
                <tr>
                    <td>Register number:</td>
                    <td><input type="text" id="register" placeholder="Register number" required></td>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td>
                        <select id="year" required>
                            <option>I</option>
                            <option>II</option>
                            <option>III</option>
                            <option>IV</option> 
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Department:</td>
                    <td>
                        <select id="department" required>
                            <option>CSE</option>
                            <option>ECE</option>
                            <option>EEE</option>
                            <option>AIML</option>
                            <option>AIDS</option>
                            <option>Mechanical</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Home Town:</td>
                    <td><input type="text" id="hometown" placeholder="Home Town" required></td>
                </tr>
            </table>
            <br><br>
            <button type="submit" class="next-button">Next</button>
        </form>
    </center>

    <script>
        const form = document.getElementById('registrationForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); 

            const student = {
                name: document.getElementById('name').value,
                register: document.getElementById('register').value,
                year: document.getElementById('year').value,
                department: document.getElementById('department').value,
                hometown: document.getElementById('hometown').value
            };

            localStorage.setItem('student', JSON.stringify(student));

            window.location.href = "buslist.html";
        });
    </script>
</body>
</html>
